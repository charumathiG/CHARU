<div *ngIf=projects.length>0
<table mat-table [dataSource]="projects" class="mat-elevation-z8" style="width: 100%;">

     
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Project Name </th>
      <td mat-cell *matCellDef="let projects"> {{projects.P_Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Project Description </th>
      <td mat-cell *matCellDef="let projects"> {{projects.P_Description}} </td>
    </ng-container>

    <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef> Project StartDate </th>
        <td mat-cell *matCellDef="let projects"> {{projects.P_Startdate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Project EndDate </th>
        <td mat-cell *matCellDef="let projects"> {{projects.P_EndDate}} </td>
    </ng-container>
    <ng-container matColumnDef="viewmodulebutton">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let projects"> <button  mat-button color="primary" (click)="viewModules(projects.P_Name)">view Modules</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="projects.length==0" style="background-color: white;text-align: center; font-size:x-large;">
<br/><br/>
No Projects Found
</div>
