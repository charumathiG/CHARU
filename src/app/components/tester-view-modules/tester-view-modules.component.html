
<table mat-table [dataSource]="viewModules" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef>Module Name</th>
   <td mat-cell *matCellDef="let viewModules"> {{viewModules.Module_name}} </td>
 </ng-container>

 <ng-container matColumnDef="description">
   <th mat-header-cell *matHeaderCellDef>Module Description </th>
   <td mat-cell *matCellDef="let viewModules"> {{viewModules.Module_Description}} </td>
 </ng-container>

 <ng-container matColumnDef="status">
   <th mat-header-cell *matHeaderCellDef> Module Status </th>
   <td mat-cell *matCellDef="let viewModules"> {{viewModules.Module_status}} </td>
 </ng-container>

 <ng-container matColumnDef="fromDate">
     <th mat-header-cell *matHeaderCellDef> From Date </th>
     <td mat-cell *matCellDef="let viewModules"> {{viewModules.From_date}} </td>
 </ng-container>

 <ng-container matColumnDef="toDate">
     <th mat-header-cell *matHeaderCellDef> To Date </th>
     <td mat-cell *matCellDef="let viewModules"> {{viewModules.To_date}} </td>
 </ng-container>
 <!-- <ng-container matColumnDef="6">
     <th mat-header-cell *matHeaderCellDef> </th>
     <td mat-cell *matCellDef="let projects"> <button  mat-button color="primary" (click)="viewModules(projects.P_Name)">view Modules</button> </td>
 </ng-container> -->
 <ng-container matColumnDef="modulecompletedbutton">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let viewModules"> <button *ngIf="viewModules.Module_status== 'in progress'"  mat-button color="primary" (click)="moduleStatus(viewModules.Module_name)">Completed</button> </td>
</ng-container>
<ng-container matColumnDef="bugbutton">
<th mat-header-cell *matHeaderCellDef> </th>
<td mat-cell *matCellDef="let viewModules"> <button *ngIf="viewModules.Module_status== 'in progress'" mat-button color="primary" (click)="bugsfound()">Bugs</button> </td>
</ng-container>


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
